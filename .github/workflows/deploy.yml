name: 和风天气Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: 部署和风天气Worker
    steps:
      - uses: actions/checkout@v3

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
        env:
          HFTQ_API_HOST: ${{ secrets.HFTQ_API_HOST }}
          HFTQ_API_KEY: ${{ secrets.HFTQ_API_KEY }}
