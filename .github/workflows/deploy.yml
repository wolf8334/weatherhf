# deploy.yml
name: 和风天气Worker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Workers
    steps:
      - uses: actions/checkout@v4

      - name: Put secrets
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: 'secret put HFTQ_API_HOST'
        env: # 加上 env 块
          HFTQ_API_HOST: ${{ secrets.HFTQ_API_HOST }}

      - name: Put secrets
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          command: 'secret put HFTQ_API_KEY'
        env: # 加上 env 块
          HFTQ_API_KEY: ${{ secrets.HFTQ_API_KEY }}

      - name: Deploy Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}